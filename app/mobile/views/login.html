<!doctype>
<html>
<head>
    <meta charset="utf-8" />
    <title>
	{% if !user  %}
	Connect via Twitter
	{%  else  %}
	Home
	{% endif  %}
    </title>
    <link type="text/css" rel="stylesheet" href="http://static2.viadeo-static.com/resource/20120905122533/coreui.css" media="all" />
</head>
<body data-route-context="{{ route }}">
	<div class="pal">
	{% if !user  %}
		<h2>Welcome! Please log in.</h2>
                <a href="{{ route }}auth/twitter"><img src="{{ route }}sign-in-with-twitter-l.png" width="151" height="24"></a>
	{%  else  %}
		<p>
			<a href="{{ route }}home">Home</a> | 
			<a href="{{ route }}logout">Log Out</a> | 
			<img src="{{ user.image }}" width="16" height="16" style="vertical-align: text-top;" /> {{ user.username }}
		</p>
		<h2>Hello, {{ user.name }}.</h2>
	{% endif  %}
	</div>
</body>
</html>
